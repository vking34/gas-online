<html>
<head>
    <title>My Profile</title>
    <link rel="shortcut icon" type="image/png" href="/icon/flame.png">
    <link rel="stylesheet" href="../css/home.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">

    <link rel="stylesheet" href="../css/app.css">
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <a class="navbar-brand" href="/">Gas Order</a>

        <!--userTab-->
        <div class="container" id="userTab">
            <div class="
            dropdown" style="float: right;margin-top: 8px;">
                <button id="userBtn" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" style="width: 160px;"><span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="/profile">My account</a></li>
                    <li><a href="/orderHistory">My order history</a></li>
                    <li><a href="/logout">Log out</a></li>
                </ul>
            </div>
        </div>
        <!--end userTab  -->
    </div>
    </div>
</nav>

<script type="text/javascript">
    var name = $.cookie('username');
    $('#userBtn').text(name);
</script>
<br /><br /><br />

<div>
    <h5>Name: </h5><span id="name"></span>
    <h5>Phone Number: </h5><span id="phoneNumber"></span>
    <h5>Email: </h5><span id="email"></span>
    <h5>Point: </h5> <span id="point"></span><br/>
    <a href="/profile/changePassword">Change password</a>
</div>
<script>

    $.ajax({
        url: '/profile',
        type: 'POST',
        success: function (data) {
            if(data.status){
                $('#name').html(data.name);
                $('#phoneNumber').html(data.phoneNumber);
                $('#email').html(data.email);
                $('#point').html(data.point);
            }
            else {
                window.alert('Can not get the data');
            }
        }
    });

</script>
</body>
</html>
